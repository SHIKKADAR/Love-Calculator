<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
       ul{
           background-color:pink ;
       }
       .card-header{
           background-color: pink;
       }
       .card-body{
           background-color: pink;
       }
   </style>
</head>
<body class="container mt-5">
      <div>
          <div class="card">
              <div class="card-header">
                 <h3> HEART Calculator</h3>
              </div>
              <div class="card-body">
                <div class="input-group mb-3">
                    <input  type="text" class="form-control" placeholder="Your Name" aria-label="Username">
                    <span class="input-group-text">+</span>
                    <input  type="text" class="form-control" placeholder="Your BF" aria-label="Server">
                  </div>
              </div>
              <div class="card-footer">
                 <button  class="btn btn-primary" onclick="calculate(this)"> Calculate </button>
                 <button class="btn btn-primary" onclick="clearText(this)"> Clear </button>
              </div>
          </div>
          <div>
            <ul  class="list-group list-group-flush">
                <li id="result" class="list-group-item"></li>
              </ul>
          </div>
      </div>

<script>
 let result = document.getElementById('result')

 function calculate(){
     result.innerHTML=` ${Math.floor(Math.random()*70)} % `;
 }

 function clearText(){
     result.innerHTML = ``;
     

 }
 
 
</script>
</body>
</html>
